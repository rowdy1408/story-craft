{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="content-card text-center">
            <h1 class="mb-4" style="font-family: 'Playfair Display'; color: #d35400;">Reset Password</h1>
            <p class="text-muted">Use the Admin Secret Code to reset.</p>
            
            <form method="POST">
                <div class="mb-3 text-start">
                    <label>Your Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="mb-3 text-start">
                    <label>Admin Secret Code</label>
                    <input type="text" name="secret_code" class="form-control" placeholder="Enter the code..." required>
                </div>

                <div class="mb-4 text-start">
                    <label>New Password</label>
                    <input type="password" name="new_password" class="form-control" placeholder="Set a new password" required>
                </div>

                <button type="submit" class="btn btn-warning w-100 py-2 text-white">Reset Now</button>
            </form>

            <p class="mt-3"><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
