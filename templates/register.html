{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="content-card text-center">
            <h1 class="mb-4">New Author</h1>
            <form method="POST">
                <div class="mb-3 text-start">
                    <label>Choose Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="mb-4 text-start">
                    <label>Create Password</label>
                    <div class="input-group">
                        <input type="password" name="password" id="regPassInput" class="form-control" required style="border-right: 0;">
                        <span class="input-group-text bg-white" style="cursor: pointer; border-left: 0;" onclick="toggleRegPassword()">
                            <i class="bi bi-eye-slash" id="regToggleIcon"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label>Registration Code (Ask Admin)</label>
                    <input type="text" name="secret_code" class="form-control" placeholder="Enter the secret code..." required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Start Writing</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>

<script>
function toggleRegPassword() {
    const p = document.getElementById('regPassInput');
    const i = document.getElementById('regToggleIcon');
    if (p.type === 'password') {
        p.type = 'text'; i.classList.remove('bi-eye-slash'); i.classList.add('bi-eye');
    } else {
        p.type = 'password'; i.classList.remove('bi-eye'); i.classList.add('bi-eye-slash');
    }
}
</script>
{% endblock %}
